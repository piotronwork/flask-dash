apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flask-dashboard
  namespace: flask-dashboard
spec:
  ingressClassName: nginx
  rules:
  - host: flask.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: flask-dashboard
            port:
              number: 8080